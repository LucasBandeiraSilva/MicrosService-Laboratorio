spring:
  application:
    name: msresultados
  kafka:
    bootstrap-servers: 'localhost:29092'
    consumer:
      group-id: healthflow-resultados
      auto-offset-reset: earliest

healthflow:
  config:
    kafka:
      topics:
        pedidos-pagos: 'health_flow.pedidos-pagos'
        pedidos-faturados: 'health_flow.exames-faturados'

server:
  port: 8084

minio:
  url: 'http://localhost:9000'
  access-key: minio-admin
  secret-key: admin-123
  bucket-name: healthflow.faturas


