spring:
  application:
    name: msfaturamento
  kafka:
    bootstrap-servers: 'localhost:29092'
    consumer:
      group-id: healthflow-resultados
      auto-offset-reset: earliest


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
    ip-address: 127.0.0.1

healthflow:
  config:
    kafka:
      topics:
        pedidos-pagos: 'health_flow.pedidos-pagos'
        pedidos-faturados: 'health_flow.exames-faturados'

server:
  port: 8084

minio:
  url: 'http://localhost:9000'
  access-key: minio-admin
  secret-key: admin-123
  bucket-name: healthflow.faturas


